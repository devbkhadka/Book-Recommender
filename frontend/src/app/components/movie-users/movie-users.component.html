
<mat-grid-list cols="5" rowHeight="5:1">
	<mat-grid-tile *ngFor="let user of users | async">
		<a [routerLink]="['/movie/recommendations', user]">{{user}}</a>
	</mat-grid-tile>
</mat-grid-list>

<mat-paginator [length]="5000"
              [pageSize]="50"
              [pageSizeOptions]="[25, 50, 100]"
              (page)="pageChanged($event)"
              >

</mat-paginator>
